<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div>
        <h1 class=" text-center display-3 my-5">TIC TAC TOE</h1>
    </div>
    <div  class="d-flex justify-content-around align-items-center">
        <div id="connected" class="d-flex flex-column justify-content-center align-items-center box position-relative">
            <label class="fw-bold" for="idPeer2">Inserisci l'ID da connettere</label>
            <input type="text" name="idPeer2" id="idPeer2">
            <button class="btn btn-primary mt-3" id="buttonConnection">Crea Connessione</button>
            <!-- <div class="copied">connesso</div> -->
        </div>
        <div id="copied" class="d-flex flex-column justify-content-center align-items-center box position-relative">
            <label class="fw-bold" for="yourPeer">Questo Ã¨ il tuo ID</label>
            <div class="bg-warning border-bottom p-2" id="yourPeer"></div>
            <button id="copyPeer" class="btn btn-primary mt-3">Copia</button>
            <!-- <div class="copied">copiato</div> -->
        </div>

    </div>
    
    <div id="gameboard" class="container-fluid d-none mt-3">
        <div class="row justify-content-center">
            <div class="my-3">
                <p id="turn" class="text-center fs--bold display-5"></p>
            </div>
            <div class="col-12">
                <div class="container-fluid position-relative">
                    <div class="row">
                        <div class="col-12 d-flex justify-content-center">
                            <div class="tic d-flex justify-content-center align-items-center">-</div>
                            <div class="tic d-flex justify-content-center align-items-center">-</div>
                            <div class="tic d-flex justify-content-center align-items-center">-</div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-12 d-flex justify-content-center">
                            <div class="tic d-flex justify-content-center align-items-center">-</div>
                            <div class="tic d-flex justify-content-center align-items-center">-</div>
                            <div class="tic d-flex justify-content-center align-items-center">-</div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-12 d-flex justify-content-center">
                            <div class="tic d-flex justify-content-center align-items-center">-</div>
                            <div class="tic d-flex justify-content-center align-items-center">-</div>
                            <div class="tic d-flex justify-content-center align-items-center">-</div>
                        </div>
                    </div>
                    <!-- WINNER  -->
                 
                    <h2 id="winner" class="display-1 winner d-none"></h2>
                
                </div>
            </div>
            <div class="col-12 d-flex justify-content-center mt-2 mb-5">
                <button id="resetGame" class="btn btn-danger">Reset Game</button>
            </div>
        </div>
    </div>






    <script src="https://unpkg.com/peerjs@1.3.2/dist/peerjs.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
    <script src="./main.js"></script>
  </body>
</html>
